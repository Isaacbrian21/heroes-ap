<mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="example-spacer"></span>


    <button *ngFor="let menu of menuItens" aria-label="menu.toolTipText" mat-icon-button

        <mat-icon class="aaa">{{menu.icon}}</mat-icon>
    </button>
</mat-toolbar>
