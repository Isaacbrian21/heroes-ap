<div *ngIf="hero">

    <h1>{{hero.name | uppercase}} Details</h1>
    <div><span>id: </span>{{hero.id}}</div>
    <div><span>name: </span>{{hero.name}}</div>
    <div>
        <label for="name">Hero name:</label>
        <input type="text" name="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button mat-raised-button  color="warn" (click)="getback()">Preview</button>
</div>
